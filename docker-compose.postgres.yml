version: '3.8'

services:
  app:
    environment:
      - DATABASE_URL=postgresql://linkuser:linkpassword@db:5432/linkdb
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=linkdb
      - POSTGRES_USER=linkuser
      - POSTGRES_PASSWORD=linkpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

volumes:
  postgres_data: